<VirtualHost *:82>

	ServerAdmin webmaster@localhost
	ServerName drupal
	DocumentRoot /var/www/drupal

	<Directory /var/www/drupal>
	  AllowOverride All
	</Directory>	

	ErrorLog ${APACHE_LOG_DIR}/drupal-error.log
	CustomLog ${APACHE_LOG_DIR}/drupal-access.log combined

</VirtualHost>

